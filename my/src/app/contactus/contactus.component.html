<section class="h-100 gradient-form" style="background: linear-gradient(135deg, #71b7e6, #07f361);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Place some feadback here</h4>
                  </div>
  
                  <form>
  
                    <div class="form-outline mb-4">
                      <input type="name" id="form2Example11" name="name" class="form-control"
                        placeholder="Enter your Name" [(ngModel)]="User.name"/>
                      <label class="form-label" for="form2Example11">Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example22" name="email" class="form-control" [(ngModel)]="User.email"/>
                      <label class="form-label" for="form2Example22">Email</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text-area" id="form2Example22" name="message" class="form-control" [(ngModel)]="User.message" />
                        <label class="form-label" for="form2Example22">Message</label>
                      </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="Insert()" >Send</button>
                      <div class="alert alert-success my-2" style="color: black;" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
                      <div class="alert alert-danger my-2" style="color: black;" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background: linear-gradient(135deg, #71b7e6, #07f361);">
                <div class="text-white px-3 py-4 p-md-3 mx-md-3">
                  <h4 class="mb-4">Hi we done this project </h4>
                  <p class="small mb-0">In this webpage we gave the information about the 
                    Buses timings and the contact details about
                    Autos which belongs to that locality
                  </p>
                  <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=narasaraopeta engineering college&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
